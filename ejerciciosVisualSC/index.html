<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejo Orellano</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
<!----------------------- PERFIL ------------------------------------------------------------------------------->
       
        <section class="perfil">

            <div class="img-contenedor">
                <img src='img/imgperfil.png' alt="Portrait"> 
            </div>

            <div class="perfil--data">

                <div class="nombre">
                    <h4>Nombre</h4>
                    <h6>Front-end Developer</h6>
                </div>

                <div class="contacto">
                    <h6><i class="fas fa-envelope" id="icon"></i>   ejemplo@mail.com</h6>
                    <h6><i class="fas fa-phone" id="icon"></i>   +54 9 11-1234-5678</h6>
                </div>

                <p>Self-motivated developer, who is willing to learn and create outstanding UI applications.</p>

            </div>

        </section>
<!------------------------------------------------------------------------------------------------------------------>
<!------------------------------ SKILLS ---------------------------------------------------------------------------->

        <section class="skills">

            <table class="tabla">
                <h5 class="titulos">Skills</h5>
                <tr>
                    <th class="habilidad">HTML</th>
                    <th> 
                        <div class="habilidad--barra">
                            <div class="nivel" style="width: 90%;"></div>
                        </div>
                    </th>
                </tr>

                <tr>
                    <th class="habilidad">CSS</th>
                    <th>
                        <div class="habilidad--barra">
                            <div class="nivel" style="width: 75%;"></div>
                        </div>
                    </th>
                </tr>

                <tr>
                    <th class="habilidad">JS</th>
                    <th style="width: 100%;">
                        <div class="habilidad--barra">
                            <div class="nivel" style="width: 90%;"></div>
                        </div>
                    </th>
                </tr>

                <tr>
                    <th class="habilidad">React</th>
                    <th>
                        <div class="habilidad--barra">
                            <div class="nivel" style="width: 75%;"></div>
                        </div>
                    </th>
                </tr>

            </table>
        </section>

<!------------------------------------------------------------------------------------------------------------------>
<!----------------------- PROYECTOS -------------------------------------------------------------------------------->

        <section class="proyectos">
            <h3 class="titulos" style="width: 100%;"">Proyectos(3)</h3>
            <div class="botones">
                <button class="btn">Responsivo</button>
                <button class="btn">JavaScript</button>
                <button class="btn">React</button>
            </div>
        </section>

    </main>
</body>
</html>
